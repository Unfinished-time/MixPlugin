name: MixPlugin
version: 1.6.0
main: org.unfinishedtime.mixPlugin.MixPlugin
website: https://github.com/Unfinished-time/MixPlugin
api-version: "1.21"
authors:
  - Zatursure
description: "提供死亡返回、传送和封禁功能，支持自定义封禁原因"

commands:
  mp:
    description: "主命令"
    usage: "/mp <back|tpa|ban|unban|bans|spawn|setfirstspawn|setworldspawn>"
    aliases: [mixplugin]
    permission: mixplugin.use
    permission-message: "§c你没有权限使用此命令！"

permissions:
  mixplugin.use:
    description: "允许使用主命令"
    default: true
  mixplugin.back:
    description: "允许使用返回死亡点功能"
    default: true
  mixplugin.tpa:
    description: "允许发送传送请求"
    default: true
  mixplugin.tpa.accept:
    description: "允许接受传送请求"
    default: true
  mixplugin.tpa.deny:
    description: "允许拒绝传送请求"
    default: true
  mixplugin.ban:
    description: "允许封禁玩家"
    default: op
  mixplugin.unban:
    description: "允许解封玩家"
    default: op
  mixplugin.bans:
    description: "允许查看封禁列表"
    default: op
  mixplugin.spawn:
    description: "允许传送到世界重生点"
    default: true
  mixplugin.setfirstspawn:
    description: "允许设置首次加入重生点"
    default: op
  mixplugin.setworldspawn:
    description: "允许设置世界重生点"
    default: op